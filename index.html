<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>2-Level QR Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 40px;
        }

        canvas {
            margin-top: 20px;
        }

        input {
            padding: 8px;
            margin: 5px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>2-Level QR Demo (AES + ECC + Matrix Modify)</h2>

    <input id="publicMsg" placeholder="Public Message (URL/Text)" /><br>
    <input id="privateMsg" placeholder="Private Secret Message" /><br>
    <input id="key" placeholder="AES Key" /><br>
    <button onclick="generate2LQR()">Generate 2LQR</button>

    <br>
    <canvas id="qrCanvas"></canvas>

    <script>
        function simpleECC(data) {
            // Mock ECC: ‡πÄ‡∏û‡∏¥‡πà‡∏° parity ‡∏ï‡πà‡∏≠‡∏ó‡πâ‡∏≤‡∏¢ (demo concept)
            let parity = data.slice(0, 8);
            return data + parity;
        }

        function generate2LQR() {
            const publicMsg = document.getElementById("publicMsg").value;
            const privateMsg = document.getElementById("privateMsg").value;
            const key = document.getElementById("key").value;

            // üîê AES Encrypt Private
            const encrypted = CryptoJS.AES.encrypt(privateMsg, key).toString();

            // üì¶ ECC Encode (Concept)
            const eccData = simpleECC(encrypted);

            // ‡∏£‡∏ß‡∏° Public + Private
            const finalData = publicMsg + "|PRIVATE:" + eccData;

            // üß© Generate QR
            QRCode.toCanvas(document.getElementById("qrCanvas"), finalData, {
                errorCorrectionLevel: 'H'
            }, function (error) {
                if (error) console.error(error);
                else modifyMatrix();
            });
        }

        // üß© Modify Matrix (‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô pixel ‡∏ö‡∏≤‡∏á‡∏™‡πà‡∏ß‡∏ô)
        function modifyMatrix() {
            const canvas = document.getElementById("qrCanvas");
            const ctx = canvas.getContext("2d");
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ö‡∏≤‡∏á pixel ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏•‡∏≤‡∏¢ pattern (demo concept)
            for (let i = 0; i < data.length; i += 4) {
                if (i % 40 === 0) { // ‡∏™‡∏∏‡πà‡∏° pattern
                    data[i] = 200;     // R
                    data[i + 1] = 0;     // G
                    data[i + 2] = 200;   // B
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }
    </script>

</body>

</html>
